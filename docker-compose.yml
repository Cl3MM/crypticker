version: '2'
services:
  yo:
    image: crypticker
    container_name: crypticker_ticker
    shm_size: 512M
    cap_add:
      - SYS_ADMIN
    build:
      context: .
      dockerfile: Docketeer
    command: node puppeteer.js
    links:
      - crypticker_srv
    depends_on:
      - crypticker_srv
