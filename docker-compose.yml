  crypticker_srv:
    image: crypticker
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: crypticker_srv
    command: node server.js
    links:
      - crypticker_db
    depends_on:
      - crypticker_db
    ports:
      - "127.0.0.1:${WS_HOST_PORT}:${WS_PORT}"
    environment:
      - WS_PORT=${WS_PORT}
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_DB=crypticker
      - MONGO_COLL=tickers
      - MONGO_SRV=crypticker_db
    env_file:
      - .env
    restart: always

  crypticker_db:
    container_name: crypticker_db
    image: mongo:latest
    ports:
      - "127.0.0.1:${MONGO_HOST_PORT}:${MONGO_PORT}"
    volumes:
      - /var/db/crypticker/mg:/data/db
    env_file:
      - .env
    restart: always

